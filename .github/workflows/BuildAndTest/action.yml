name: Build and Test

# Action parameters
inputs:
  configuration:
    required: true

runs:
  using: "composite"
  steps:

  # - uses: actions/checkout@v4
  
  - name: Setup .NET
    uses: actions/setup-dotnet@v3
    with:
        dotnet-version: 8.0.x
  
  - name: Install dependencies
    shell: PowerShell
    run: dotnet restore
  
  - name: Build
    shell: PowerShell
    run: dotnet build --configuration ${{ inputs.configuration }}
  
  - name: Test with the dotnet CLI
    shell: PowerShell
    run: dotnet test